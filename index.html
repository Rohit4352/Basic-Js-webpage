<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend2 Module Test</title>

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Full body -->
    <div class="container">
        <nav class="nav">
            Student Portal
        </nav>
        <!-- Content Container -->
        <div class="contentcontainer">
            <div class="inputcontainer">
                <input type="text" placeholder="Search" id="searchstring">
                <button id="searchbutton" onclick="filterData()">Search</button>
            </div>
            <!-- Sorting Buttons -->
            <div class="sortingbuttons">
                <button id="sortaz" onclick="sortAtoZ()">Sort A <i class="material-icons">arrow_right_alt</i> Z</button>
                <button id="sortza" onclick="sortZtoA()">Sort Z<i class="material-icons">arrow_right_alt</i>A</button>
                <button id="sortbymarks" onclick="sortbymarks()">Sort By Marks</button>
                <button id="sortbypassing" onclick="sortbypassing()">Sort By Passing</button>
                <button id="sortbyclass" onclick="sortbyclass()">Sort By Class</button>
                <button id="sortbygender" onclick="sortbygender()">Sort By Gender</button>
            </div>
            <!-- Table Container -->
            <div class="tablecontainer">
                <table id="table">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
                <!-- Table to use for gender sort for male -->
                <table id="tablem" style="margin: 50px 0px;">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbodymale">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
